<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Game</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Dynamic Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6b0cb4, #fc0585);
      background-size: 400% 400%;
      animation: 1s linear 1s infinite alternate slide-in;
      z-index: -2;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display:block;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 80%;
      animation: move 10s linear infinite;
      bottom: -100px;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* Title & Links */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0px 4px 8px rgba(0,0,0,0.4);
    }

    ul {
      list-style: none;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      padding: 12px 24px;
      border: 2px solid white;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
    }

    a:hover {
      background: white;
      color: #1e3c72;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      transform: scale(1.1);
    }
  </style>
</head>
